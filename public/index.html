<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ul></ul>
        <script>
            const fetchIt = async () => {
                let js = await fetch("/endpoint");
                let data = await js.json();
                console.log(data);

                let ul = document.querySelector("ul");
                ul.innerHTML = data
                    .map((point) => `<li>${point.name}</li>`)
                    .join("");
            };
            fetchIt();
        </script>
    </body>
</html>
